<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block title %} Мой сайт{% endblock %}</title>
</head>
<body>
    <div class="container-fluid text-end">
        {% if request.user.is_authenticated %}
            <a class="btn btn-outline-secondary" href =" {% url 'polls:logout'%} "> {{request.user.username}} | Выйти</a>
        {% else %}    
            <a class="btn btn-outline-secondary" href =" {% url 'polls:register'%} ">Зарегистрироваться</a> | 
            <a class="btn btn-success" href =" {% url 'polls:login'%} ">Войти</a>
        {% endif %} 
    </div>
    <div class="container d-flex justify-content-center">
        {% block content %}  {% endblock %}
    </div>
</body>
</html>
